<app-search></app-search>
<br>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite">
                    {{food.favorite ? '‚ù§Ô∏è' : 'üñ§'}}
                  </span>
                <div class="star-dummy">&#9734;&#9734;&#9734;&#9734;&#9734;
                    <!--chnage later-->
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>
                    <div class="cook-time">üïë{{food.cookTime}}&nbsp;min
                    </div>
                </div>

                <div class="price">
                    {{ food.price | currency:'INR' }}
                </div>
            </div>
        </a>
    </li>
</ul>
